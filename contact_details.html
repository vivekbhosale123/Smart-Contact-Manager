<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="user/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>This is dashboard page</title>
</head>
<body>
	<section>
		<div class="card " th:if="${contact}">
			<div class="card-body" >
			
				<div class="container text-center">
					
					<img src=""
						class="my_profile_pic" th:src="@{'/image/download.jpg'}"
						alt="photo" />
					
					<h3 class="mt-3">
						<span th:text="${contact.name}"></span>(<span
							th:text="${contact.nickname}"></span> )
					</h3>

					<table class="table">
						<thead>
							<tr>
								<th scope="col">#Id</th>
								<th scope="col">SCMUSER<span th:text="${contact.cid}"></span></th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>

							</tr>

							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>

							</tr>
							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>

							</tr>
						</tbody>

					</table>
			<div class="description mt-3">
						<th:block th:utext="${contact.decription}"></th:block>
					</div>
					<div class="container mt-3">
						<button th:onclick="|deleteContact(${contact.cid})|" class="btn btn-danger btn-sm">Delete</button>
						<form method="post" th:action="@{'/user/update-contact/'+${contact.cid}}" class="mt-2">
							  
							   <button type="submit" class="btn btn-primary btn-sm">Update</button>
							  <!--  th:href="@{'/user/delete/'+${c.cid}}" -->
							
                              </form>
				    </div>
				</div>
			</div>			
		</div>
       <h1 class="text-center p-3 bg-danger text-white" th:unless="${contact}">You dont have permission to see this contact</h1>
	</section>
</body>
</html>
