<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>This is Login page</title>
</head>
<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 220px;" class="col-md-12">
							<!-- email Form -->
							<div class="alert alert-success mt-3 text-center">we have
								sent otp to your email ...</div>

							<!--Message Box  -->
							<div th:if="${session.message}" class="container">
								<div class="alert alert-danger my-2 text-center" role="alert">
									<span th:text="${session.message}"></span>
								</div>

								<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>

							</div>

							<form method="post" action="" th:action="@{/verify-otp}">
								<div class="form-group m-2">
									<input name="otp" required="required" type="text"
										placeholder="enter otp here" class="form-control" />
								</div>
								<div class="container text-center mt-4">
									<button class="btn btn-success">Verify OTP</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
