<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Signup Page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-1">
						<!-- Displaying Message -->
			<div th:if="${session.message}"
			th:classappend="${session.message.type}" class="alert"
			role="alert">
			<p class="text-center" th:text="${session.message.content}"></p>
			</div>

						<div class="container text-center">
							<img alt="Profile" style="width: 80px;"
								th:src="@{/image/edit.png}">
						</div>
						<h1 class="text-center">Register Here!</h1>

						<!-- Signup Form -->
						<form novalidate th:action="@{/register}" method="post" th:object="${user}">
							<!-- Name Field -->
							<div class="mb-3">
								<label for="name-field" class="form-label">Your Name</label> <input
									type="text" class="form-control"
									th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
									name="name" id="name-field"
									th:value="${user.name}" placeholder="Enter name" required>
									<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
                                      
                                    </div>
							</div>

							<!-- Email Field -->
							<div class="mb-3">
								<label for="email-field" class="form-label">Your Email</label> <input
									type="email" class="form-control" name="email" id="email-field"
									th:value="${user.email}" placeholder="Enter email" required>
							</div>

							<!-- Password Field -->
							<div class="mb-3">
								<label for="password-field" class="form-label">Your
									Password</label> <input type="password" class="form-control"
									name="password" id="password-field" th:value="${user.password}"
									placeholder="Enter password" required>
							</div>

							<!-- About Field -->
							<div class="form-group">
								<textarea name="about" th:value="${user.about}"
									placeholder="Enter about" rows="4" class="form-control"></textarea>
							</div>

							<!-- Terms and Conditions -->
							<div class="form-group form-check mt-1">
								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement"> <label for="agreement">Accept
									terms and conditions</label>
							</div>

							<!-- Submit Button -->
							<div class="container text-center">
								<button type="submit" class="btn bg-primary text-white mt-3">Submit</button>
								<button type="reset" class="btn btn-warning text-white mt-3">Reset</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
