<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    th:replace="user/base::layout(~{::section})">
<head>
    <meta charset="UTF-8" />
    
    <title>Add Contact</title>
    
</head>
<!-- enctype="multipart/form-data" -->
<body>
    <section>
        <div class="card mr-3 ml-2">
            <div class="card-body">
                <h1 class="text-center">Add Contact</h1>
                <div class="container-fluid mt-1">
                    <div class="row">
                        <div class="col-md-10 offset-md-1 mt-1">
                            <form 
                                action="#"
                                th:object="${contact}" 
                                method="POST" 
                                th:action="@{/user/process-contact}" 
                                class="mt-2">
                                <!-- First Name -->
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa-solid fa-plus"></i>
                                        </div>
                                    </div>
                                    <input type="text" class="form-control" id="FirstName"
                                       name="name" placeholder="Enter Name Here" required />
                                </div>
                                <!-- Nickname -->
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fas fa-user-alt"></i>
                                        </div>
                                    </div>
                                    <input type="text" class="form-control" id="NickName"
                                        name="nickname" placeholder="Enter NickName Here" required />
                                </div>
                                <!-- Phone Field -->
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa fa-phone"></i>
                                        </div>
                                    </div>
                                    <input type="number" class="form-control" id="phone"
                                       name="phone" placeholder="Enter PhoneNumber Here" required />
                                </div>
                                <!-- Email -->
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">@</div>
                                    </div>
                                    <input type="email" class="form-control" id="email"
                                        name="email" placeholder="Enter Email Here" required />
                                </div>
                                <!-- Work Field -->
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa fa-briefcase"></i>
                                        </div>
                                    </div>
                                    <input type="text" class="form-control" id="work" name="work"
                                        placeholder="Enter work Here" required />
                                </div>
                                <!-- Contact Description -->
                                <div class="form-group-mt-3">
                                    <textarea placeholder="Enter contact description"
                                        id="mytextarea" class="form-control" name="decription"
                                        rows="6"></textarea>
                                </div>
                                <!-- Image Field -->
                                <div class="custom-file mt-1">
                                    <input type="file" name="image" />
                                </div>
                                <div class="container text-center">
                                    <button class="btn btn-success mt-2" type="submit">Add
                                        Contact</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       <!--  <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
         <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script> -->
     <script type="text/javascript">
	       $(document).ready(()=>{
			  $(".item").removeClass("active");
			  $("#add-link").addClass("active");
		   });
	    </script>
    </section>
</body>
</html>
