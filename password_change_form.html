<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>This is Change Password Form</title>
</head>
<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 220px;" class="col-md-12">
						
						   <h1>This is change password form</h1>
						
							<form method="post" action="" th:action="@{/change-password}">
								<div class="form-group m-2">
									<input name="newpassword" required="required" type="text"
										placeholder="enter new password here" class="form-control" />
								</div>
								<div class="container text-center mt-4">
									<button class="btn btn-primary">Change Password</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
